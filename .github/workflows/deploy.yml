name: CI - deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: pnpm/action-setup@v2
        with:
          version: 7

    - uses: actions/setup-node@v3
      with:
        node-version: 19.x
        cache: "pnpm"

    - run: npm install -g pnpm
    - run: pnpm install --frozen-lockfile
    - run: pnpm build
